# Deploy to Production
# Automatically deploys when changes are merged to main branch

name: Deploy Production

on:
  push:
    branches: [main]

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_APP_ENV: production

      - name: List build output
        run: ls -la .next/ || echo "No .next directory found"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build-${{ github.sha }}
          path: .next
          if-no-files-found: error
          retention-days: 30

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build-${{ github.sha }}
          path: .next/

      # Uncomment and configure for your deployment platform
      # Example for Vercel:
      # - name: Deploy to Vercel (Production)
      #   id: deploy
      #   uses: amondnet/vercel-action@v25
      #   with:
      #     vercel-token: ${{ secrets.VERCEL_TOKEN }}
      #     vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
      #     vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
      #     vercel-args: '--prod'
      #     alias-domains: your-domain.com

      - name: Deployment placeholder
        id: deploy
        run: |
          echo "url=https://your-domain.com" >> $GITHUB_OUTPUT
          echo "ðŸš€ Production deployment would happen here"
          echo "Configure your deployment platform in this workflow"

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    steps:
      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Notify on success
        if: needs.deploy.result == 'success'
        run: |
          echo "ðŸŽ‰ Production deployment v${{ steps.version.outputs.version }} successful!"
          # Add Slack/Discord/Email notification here

      - name: Notify on failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "ðŸš¨ Production deployment failed!"
          # Add Slack/Discord/Email notification here
