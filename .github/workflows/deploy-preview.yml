# Deploy Preview
# Deploys preview environments for pull requests

name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [staging, main]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Add any environment-specific variables here
          NEXT_PUBLIC_APP_ENV: preview

      # Uncomment and configure for your deployment platform
      # Example for Vercel:
      # - name: Deploy to Vercel
      #   uses: amondnet/vercel-action@v25
      #   with:
      #     vercel-token: ${{ secrets.VERCEL_TOKEN }}
      #     vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
      #     vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
      #     working-directory: ./

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const { issue: { number: issue_number }, repo: { owner, repo } } = context;
            
            // Replace with your actual preview URL pattern
            const previewUrl = `https://preview-pr-${issue_number}.your-domain.com`;
            
            const body = `## ðŸš€ Preview Deployment
            
            | Environment | Status | URL |
            |-------------|--------|-----|
            | Preview | âœ… Ready | [Open Preview](${previewUrl}) |
            
            ---
            *Built from commit: ${context.sha.substring(0, 7)}*`;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
